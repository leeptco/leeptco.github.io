<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://result.school/favicon/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://result.school/favicon/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://result.school/favicon/favicon-16x16.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="style.css" />
    <title>Калькулятор</title>
    <script
      src="app.js"
      defer></script>
    <script
      src="theory.js"
      defer></script>
  </head>

  <body class="bg-dark text-light">
    <div class="calculator  pt-5 text-center">
        <h1 class="calculator__title">Калькулятор</h1>
        <input
            type="number"
            class="calculator__input form-control mb-2"
            placeholder="Введите 1 число"
            id="input1"
            value="10" />
        <input
            type="number"
            class="calculator__input form-control mb-2"
            placeholder="Введите 2 число"
            id="input2"
            value="5" />
        <div class="calculator__buttons d-flex mb-2">
            <button
                class="calculator__button calculator__button--plus btn btn-success flex-grow-1 mx-2 fs-2 fw-bolder"
                id="plus">
                +
            </button>
            <button
                class="calculator__button calculator__button--minus btn btn-danger flex-grow-1 mx-2 fs-2 fw-bolder"
                id="minus">
                -
            </button>
            <button
                class="calculator__button calculator__button--multiply btn btn-primary flex-grow-1 mx-2 fs-2 fw-bolder"
                id="multiply">
                *
            </button>
            <button
                class="calculator__button calculator__button--divide btn btn-secondary flex-grow-1 mx-2 fs-2 fw-bolder"
                id="divide">
                /
            </button>
        </div>
        <button
            class="calculator__submit btn btn-outline-info w-100 mb-2"
            id="submit">
            Вычислить
        </button>

        <div class="calculator__result text-bg-light p-3 text-center">
            <h4 class="calculator__result-title">Результат:</h4>
            <p
                id="result"
                class="calculator__result-value mb-0 fs-2 fw-bolder positive">
                49
            </p>
        </div>
    </div>
</body>
</html>
